<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="font4.7/css/font-awesome.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6" id='content'>
        <h3 align='center'>Budget Application</h3>
        <form action="#">
          <div class="form-group">
            <label for="budget">Budget</label>
            <input type="number" id="budget" class="form-control">
          </div>

          <div class="form-group">
            <label for="expenses">Expenses Title</label>
            <input type="text" id="expenses" class="form-control">
          </div>

          <div class="form-group">
            <label for="expensesamt">Expenses Amount</label>
            <input type="number" id="expensesamt" class="form-control">
          </div>

          <div class="form-group">
            <input type="submit" value="Calculate Budget" class="btn btn-danger">
          </div>
        </form>
      </div>
        <div class="col-md-6">
          
          <div id='table-content' style="display: none;">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th>Expenses</th>
                <th>Expenses Title</th>
              </tr>
            </thead>
            <tbody id="details"></tbody>
          </table>
          <hr>
          <table class="table table-borderless">
            <thead>
              <tr>
                <th>Budget</th>
                <th>Expenses</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody id="calculate"></tbody>
          </table>
        </div>
        </div>
      </div>
    
    </div>
  </div>
  
  <script src="js/jquery-3.5.1.js"></script>
  <script src="budget.js"></script>
</body>
</html>
